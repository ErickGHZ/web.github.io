<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en Movimiento</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .icon-container {
            width: 300px;
            
            height: 100px; /* Ajusta la altura según tus necesidades */
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            background-color: #fff;
        }

        .icon-wrapper {
            display: flex;
            width: 300%; /* Duplicar el ancho del contenedor */
            height: 100%;
            position: absolute;
            animation: move 5s linear infinite;
        }

        .icon-group {
            display: flex;
            width: 50%; /* Ajustar el ancho para el efecto de bucle */
            height: 100%;
            align-items: center;
            
        }

        .icon {
            flex: 1; /* Ocupa el espacio disponible */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            font-size: 5vh; /* Tamaño de icono ajustable */
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-wrapper">
            <div class="icon-group">
                <i class="icon fas fa-star"></i>
                <i class="icon fas fa-heart"></i>
                <i class="icon fas fa-circle"></i>
                <i class="icon fas fa-square"></i>
                
            </div>
            <div class="icon-group">
                <i class="icon fas fa-star"></i>
                <i class="icon fas fa-heart"></i>
                <i class="icon fas fa-circle"></i>
                <i class="icon fas fa-square"></i>
                
                
            </div>
        </div>
    </div>

    <!-- Incluir Font Awesome para iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
